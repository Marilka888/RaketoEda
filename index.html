<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZAy</title>

    <link rel="stylesheet" href="normalize.css"/>
    <link rel="stylesheet" href="style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header container">
      <a href="/" class="logo"> 
         <img widh="128" src="res/logo.png" alt="" class="logo-image">
      </a>
         <form  action="#" class="search-form">
             <input class="search-input" type="search" placeholder="Пицца"/>
             <button class="search-button">
                 <img src="res/search-icon.svg" alt="Поиск" class="search-icon"/>
             </button>
         </form>
         <div class="auth">
             <a href="#" class="login">Войти</a>
         </div>
          <!-- /.auth -->
      <a href="#"  alt="ShopCard" class="shopping-cart" >
             <img src="res/fi-rr-shopping-cart.svg" alt="ShopCard"/>
            <span class="shopping-counter">12</span>
        </a>
    </header>

    <main class="container">
        <div class="slider">
            <div class="slide slide-text-light slide-summer">
                <div class="slide-content">
                <h2 class="slide-title">Неделя ракетных ракет</h2>
                <p class="slide-text">Специальная ракета. Новая ракетная пицца.  
                    Съешь одну и улети в космос</p>
                    <a href="#" class="button button-primary">Заказать вкусняху</a>
                 </div>
            </div>  
        </div>
        <div class="promo">
            <section class="card card-text-light sweet-rac">
                <img src="res/sweetRac.png" alt="Sweety" class="card-image">
                <div class="card-hearder">
                    <h3 class="card-title">Сладкая ракето</h3>
                    <p class="card-description">Произвольный выбор сладенького и длинного по Вашему жаркому желанию</p>
                </div>
                <div class="card-footer"></div>
                    <strong class="card-price">1300 шекелей</strong>
                    <span class="card-delivery">доставка на конике</span>
                    <a href="#" class="button button-default">Собери в ракету</a>
            </section>
        </div>
    </main>
</body>
</html>
